<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags SEO básico -->
    <meta name="autor" content="Mi nombre" />
    <meta name="description" content="Página de desafío notas finales" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Mi hoja CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafío Notas finales</title>
  </head>
  <body>
    <main class="container py-5">
      <section class="d-flex justify-content-between">
        <h1 class="py-2">Notas finales</h1>
        <img
          src="https://desafiolatam.com/assets/home/logo-academia-bla-790873cdf66b0e681dfbe640ace8a602f5330bec301c409744c358330e823ae3.png"
          class="logo-latam"
        />
      </section>

      <!--
        El elemento HTML <dl>  representa una lista descriptiva. El elemento encierra una lista de grupos de términos (especificados con el uso del elemento <dt>) y de descripciones (proveídas con elementos <dd>). Algunos usos comunes para este elemento son implementar un glosario o para desplegar metadatos (lista de pares llave-valor).
      -->
      <dl class="row">
        <dt class="col-sm-3">Nombre:</dt>
        <dd class="col-sm-9">Juan Perez</dd>
        <dt class="col-sm-3">Carrera:</dt>
        <dd class="col-sm-9">Desarrollo Web</dd>
      </dl>

      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Ramo</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Nota 3</th>
                  <th scope="col">Promedio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">HTML</th>
                  <th scope="row" id="HTML1">-</th>
                  <th scope="row" id="HTML2">-</th>
                  <th scope="row" id="HTML3">-</th>
                  <th scope="row" id="HTMLPromedio">-</th>
                </tr>
                <tr>
                  <th scope="row">CSS</th>
                  <th scope="row" id="CSS1">-</th>
                  <th scope="row" id="CSS2">-</th>
                  <th scope="row" id="CSS3">-</th>
                  <th scope="row" id="CSSPromedio">-</th>
                </tr>
                <tr>
                  <th scope="row">JavaScript</th>
                  <th scope="row" id="JAVASCRIPT1">-</th>
                  <th scope="row" id="JAVASCRIPT2">-</th>
                  <th scope="row" id="JAVASCRIPT3">-</th>
                  <th scope="row" id="JAVASCRIPTPromedio">-</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!--Mi script para la lógica JS del prompt -->
    <script src="assets/js/script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
